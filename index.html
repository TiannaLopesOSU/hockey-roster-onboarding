<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Hockey Roster Onboarding</title> 

<!-- JS file -->
    <script src="index.js" crossorigin="true"></script>
  </head>

      <!-- HTML Body -->
  <body>
          <!-- Header -->
    <div class="m-2">
        <img src="https://bloximages.chicago2.vip.townnews.com/portlandtribune.com/content/tncms/assets/v3/editorial/5/44/5442b9c2-ee04-511f-a7d7-061af8e14bb9/6384205de5499.image.jpg?resize=632%2C500" height="75px" width="75px" alt="Eagle Head Logo"/>
        <h1>Portland WinterHawks</h1>
    </div>

      <!-- Sorting and Filter Options -->
        <button type="button" class="btn btn-secondary m-2" >Sort By Jersey Number Ascending</button>
        <button type="button" class="btn btn-secondary m-2" >Sort By Jersey Number Descending</button>

        <div class="dropdown m-2">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-expanded="false">
             Filter By Position
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="#" >Forward</a>
              <a class="dropdown-item" href="#" >Defense</a>
              <a class="dropdown-item" href="#" >Goalie</a>
            </div>
          </div>

                <!-- Table -->
    <div>
        <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Player Name</th>
                <th scope="col">Position</th>
                <th scope="col">Goals</th>
                <th scope="col">Assists</th>
                <th scope="col">Points</th>
                <th scope="col">Games Played</th>
                <th scope="col">Points Per Game</th>
              </tr>
            </thead>
            <tbody id="table">
            </tbody>
          </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>

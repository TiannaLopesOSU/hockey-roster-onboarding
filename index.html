<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  
    <title>Hockey Roster Onboarding</title> 

<!-- JS file -->
    <script src="index.js" crossorigin="true"></script>
  </head>

      <!-- HTML Body -->
  <body>
          <!-- Header -->
    <div class="m-2">
        <img src="https://bloximages.chicago2.vip.townnews.com/portlandtribune.com/content/tncms/assets/v3/editorial/5/44/5442b9c2-ee04-511f-a7d7-061af8e14bb9/6384205de5499.image.jpg?resize=632%2C500" height="75px" width="75px" alt="Eagle Head Logo"/>
        <h1>Portland WinterHawks</h1>
    </div>

      <!-- Sorting and Filter Options -->
        <button type="button" class="btn btn-secondary m-2" onclick="sort('asc')">Sort By Jersey Number Ascending</button>
        <button type="button" class="btn btn-secondary m-2"onclick="sort('desc')" >Sort By Jersey Number Descending</button>

        <div class="dropdown m2">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" aria-haspopup="true" data-toggle="dropdown" aria-expanded="false">
             Filter By Position
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="#" onclick="filter('Forward')" >Forward</a>
              <a class="dropdown-item" href="#" onclick="filter('Defense')">Defense</a>
              <a class="dropdown-item" href="#" onclick="filter('Goalie')" >Goalie</a>
            </div>
          </div>

                <!-- Table -->
    <div>
        <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Player Name</th>
                <th scope="col">Position</th>
                <th scope="col">Games Played</th>
                <th scope="col">Goals</th>
                <th scope="col">Assists</th>
                <th scope="col">Points</th>
                <th scope="col">Penalty Minutes</th>
                <th scope="col">Shots On Goal</th>
                <th scope="col">Points Per Game</th>
                <th scope="col">Game Winning Goals</th>
              </tr>
            </thead>
            <tbody id="tablebody">
            </tbody>
          </table>
    </div>
  </body>
</html>
